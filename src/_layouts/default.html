<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
{% include head.html %}

<body>
    {% include sidebar.html %}
    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
        <div class="masthead">
            <div class="container">
                <h3 class="masthead-title">
            <a href="/" title="Home">{{ site.title }}</a>
            <small>{{ site.tagline }}</small>
          </h3>
            </div>
        </div>
        <div class="container content">
            {{ content }}
        </div>
    </div>

       <label for="sidebar-checkbox" class="sidebar-toggle"></label> 

    
    
    <!--[if lt IE 9]>
    <script src="/assets/js/vendor/jquery/jquery.1.11.3.min.js"></script>
    <![endif]-->
    <!--[if gte IE 9]><!-->
    <script src="/assets/javascript/vendor/jquery/jquery.2.1.4.min.js"></script>

    {% if page.title == "Home" %}
   <!--  <script src="/assets/javascript/bookmarklet.js"></script> -->
    <script src="/assets/javascript/index.js"></script>
    {% endif %}

    <script>

        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function() {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
            m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-88645081-1', 'auto');

</body>

</html>
